<body>

	<h1>Activity: Create the HTML markup for the form below</h1>

	<form name="" method="" action="">
	

	<fieldset style="width:350px;">
		<legend>Your Details:</legend>
		<label>Name:<input type="text"	name="name"></input></label>
		<br>
		<label>Email:<input type="text"	name="email"></input></label>
	</fieldset>

	<br>

	<fieldset style="width: 350px;">
		<legend>Your Review:</legend>
		
		<label>How did you hear about us?</label>
		<select>
			<option>Google</option>
			<option>Facebook</option>
			<option>Blogpost</option>
			<option>Ads</option>
			<option>TV Commercial</option>
		</select>

		<br>
		<br>

		<label>Would you visit again?</label>
		<br>
			<input type="radio"	name=your_choice>Yes</input>
			<input type="radio"	name=your_choice>No</input>
			<input type="radio"	name=your_choice>Maybe</input>

			
		<br>
		<br>	

		<label>Comments:</label>

			<br>
			<textarea style="width:250px" name="comments"></textarea>	

		<br>
		
		<input type="checkbox" checked="">Sign me up for email updates</input>	
		<br><br>
		<input type="submit" value="Submit Review" onclick="alert('Thank you!')"></input>

	</fieldset>
	</form>
