<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>CSS Fluid Grid System</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="container">

		<div class="row header">
			<div class="col"></div>
		</div><!-- header  -->

		<div class="row main">
			<div class="left col-lg-8 col-md-6 col-sm-12">Left Section</div>
			<div class="right col-lg-4 col-md-6 col-sm-12">Right Section</div>

		</div> <!-- main -->
		
		<div class="grid">
			<div class="clm">1</div>
			<div class="clm">2</div>
			<div class="clm">3</div>
			<div class="clm">4</div>
			<div class="clm">5</div>
			<div class="clm">6</div>
			<div class="clm">7</div>
			<div class="clm">8</div>
			<div class="clm">9</div>
			<div class="clm">10</div>
			<div class="clm">11</div>
			<div class="clm">12</div>
		</div>

		<div class="row footer">
			<div class="col"></div>
		</div> <!-- footer -->
	</div> <!-- container -->

</body>
</html>
